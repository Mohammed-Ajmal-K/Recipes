<!DOCTYPE html>
{% extends 'userdashboard.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">RECIPE</h4>
                  <form class="forms-sample" method="post" action="{% url 'saveuser_recipe' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div>
                      <label>Cuisines</label>
                      <div>
                         <select  class="form-group" name="item">
                                <option>Select category</option>
                                {% for j in idata %}
                                <option>{{j.name}}</option>
                                {% endfor %}
                         </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Recipe Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="r_name" style="width:1200px">
                    </div>
                      <div class="form-group row">
                      <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Recipe Image</label>
                      <div class="col-sm-9">
                        <input type="file" class="form-control" id="exampleInputPassword2" placeholder="Image" fdprocessedid="esi40r" name="r_img" style="width:830px">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Ingredients</label>
                      <textarea class="form-control" id="exampleTextarea" rows="4" name="ing" style="height:200px;width:1200px"></textarea>
                    </div> <div class="form-group">
                      <label for="exampleTextarea1">Recipe Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="r_desc" style="height:200px;width:1200px"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

          {% if messages %}
              {% for i in messages %}
                  {% if i.tags == 'warning'%}
                    <script >
                      swal('{{i}}', '','warning');
                    </script>
                  {% elif i.tags == 'error'%}
                     <script >
                      swal('{{i}}','','error');
                    </script>
                  {% else %}
                     <script >
                      swal('{{i}}','','success');
                    </script>
                  {% endif %}
              {% endfor %}
          {% endif %}



</body>
</html>
{% endblock %}
