<!DOCTYPE html>
{% extends 'adminpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">CUISINES</h4>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Cuisine</th>
                          <th>Image</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in idata %}
                        <tr class="table-info">
                          <td>{{i.name}}</td>
                          <td>
                              <img src="{{i.image.url}}" style="width:30px: height:40px">
                          </td>
                          <td>
                              <form action="{% url 'edititems' itemid=i.id %}">
                                  <button type="submit" class="btn btn-dark mr-2" >Edit</button>
                              </form>
                          </td>
                        <td>
                              <form action="{% url 'deleteitems' itemid=i.id %}">
                                  <button type="submit" class="btn btn-dark mr-1" >Delete</button>
                              </form>
                        </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


</body>
</html>
{% endblock %}
