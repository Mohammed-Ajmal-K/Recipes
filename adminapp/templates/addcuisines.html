<!DOCTYPE html>
{% extends 'adminpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cuisines</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD CUISINES</h4>
                  <form class="forms-sample" method="post" action="{% url 'saveitems' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" style="width:500px">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputPassword2" >Image</label>
                      <input type="file" class="form-control" id="exampleInputPassword2" placeholder="Image" fdprocessedid="esi40r" name="img" style="width:500px">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

          {% if messages %}
              {% for i in messages %}
                  {% if i.tags == 'warning'%}
                    <script >
                      swal('{{i}}', '','warning');
                    </script>
                  {% elif i.tags == 'error'%}
                     <script >
                      swal('{{i}}','','error');
                    </script>
                  {% else %}
                     <script >
                      swal('{{i}}','','success');
                    </script>
                  {% endif %}
              {% endfor %}
          {% endif %}

</body>
</html>
{% endblock %}
